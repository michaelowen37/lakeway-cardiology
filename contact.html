<!DOCTYPE html>
<html>

<head>
  <title>Contact</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./style3.css">
  <link rel="icon" type="image/png" href="BSW_Thumbnail.png"/>
</head>

<body>
  <nav class="zone nav-bar">
    <ul class="main-nav">
      <li><a class="top-nav" href="index.html">Home</a></li>
    </ul>

    <!-- Title (no border, extra-tight spacing) -->
    <div class="title-stack contact-tight">
      <div class="container zone body dg-title">Contact:</div>
    </div>
  </nav>

  <div class="zone navigation">
    <div class="final" style="padding:0 10%">

      <!-- ============================ MESSAGE (no blue header) ============================ -->
      <div id="contact-message" aria-label="Message">
        <div class="dg-tablewrap">
          <table class="dg-table msg-narrow" role="table" aria-label="Short description">
            <tbody>
              <tr>
                <td class="dg-c2" colspan="2">
                  <div class="dg-wrap msg-lines">
                    Questions, feedback and suggestions welcome. Shoot me an email or contact me on Teams.
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <!-- ========================== END MESSAGE ========================== -->

      <!-- ========================== EMAIL ROW ONLY ========================== -->
      <div id="contact-email" aria-label="Email" class="email-up">
        <div class="dg-tablewrap">
          <table class="dg-table" role="table" aria-label="Email">
            <!-- Default 50/50 on desktop so the seam is centered -->
            <colgroup>
              <col style="width:50%">
              <col style="width:50%">
            </colgroup>
            <tbody>
              <tr id="email-row">
                <!-- Left cell: 'Email' (keeps your first-column blue tint) -->
                <th scope="row" class="dg-col1">
                  <div class="dg-wrap email-left">Email</div>
                </th>

                <!-- Right cell: blue-bordered rectangle that always matches row height -->
                <td class="dg-c2 email-right">
                  <div class="email-card">
                    <a class="email-link" href="mailto:michael.owen@bswhealth.org">
                      michael<wbr>.owen<wbr>@bswhealth<wbr>.org
                    </a>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <!-- ======================== END EMAIL ROW ======================== -->

    </div>
  </div>

  <footer class="zone foot bottom-section">
    <ul class="foot-nav"></ul>
  </footer>

  <!-- Page-scoped tweaks -->
  <style>
    /* Tighten space under the Contact title */
    .contact-tight { margin-bottom: 2px !important; }
    .contact-tight .dg-title { margin-bottom: 0 !important; padding-bottom: 0 !important; }

    /* Keep hyphenation/overflow consistent with your tables */
    #contact-message .dg-table .dg-wrap,
    #contact-email .dg-table .dg-wrap{
      -webkit-hyphens: manual !important;
      hyphens: manual !important;
      word-break: normal !important;
      overflow-wrap: normal !important;
      scrollbar-width:none; -ms-overflow-style:none;
    }
    #contact-message .dg-table .dg-wrap::-webkit-scrollbar,
    #contact-email .dg-table .dg-wrap::-webkit-scrollbar{ width:0; height:0; }

    /* Message tweaks */
    .msg-narrow{
      width: 60%;
      margin-left: auto;
      margin-right: auto;
    }
    .msg-lines{ line-height: 1.15; }

    /* Ensure vertical centering consistency */
    #contact-email th, #contact-email td { vertical-align: middle; }

    /* Remove padding in right cell so the blue rectangle meets the center seam;
       also make the right cell a positioning context for the card */
    #contact-email td.email-right,
    #contact-email td.email-right .dg-wrap { padding: 0 !important; }
    #contact-email td.email-right{
      position: relative;  /* lets the inner card fill the entire cell height */
      overflow: visible;
    }

    /* Blue-bordered rectangle fills the entire right cell height */
    :root{ --contact-blue: var(--dg-blue, #3a7bf0); }
    #contact-email .email-card{
      position: absolute;
      inset: 0;                        /* top/right/bottom/left: 0 */
      border: 2px solid var(--contact-blue);
      border-radius: var(--mr-radius, 12px);
      padding: 12px;                   /* inner breathing room */
      background: transparent;
      display: flex; align-items: center; justify-content: center;
      box-sizing: border-box;
      overflow: hidden;                /* prevent scrollbars if fonts/zoom vary */
    }

    /* Email link styling: one line by default (desktop/tablet) */
    #contact-email .email-link{
      color: #c8c8c8;
      text-decoration: underline;
      display: inline-block;
      max-width: 100%;
      white-space: nowrap;
    }

    /* Space between message and email row */
    #contact-email.email-up { margin-top: 18px !important; }

    /* ---------- Responsive: give the email more room on small screens ---------- */
    @media (max-width: 700px){
      .msg-narrow{ width: 90%; }
      #contact-email .email-card{ padding: 10px; }
      #email-row .email-left{ padding: 10px 12px; }
      /* Rebalance columns so the email column has more width */
      #contact-email colgroup col:nth-child(1){ width: 38% !important; } /* label */
      #contact-email colgroup col:nth-child(2){ width: 62% !important; } /* email */
    }

    @media (max-width: 520px){
      #contact-email colgroup col:nth-child(1){ width: 32% !important; }
      #contact-email colgroup col:nth-child(2){ width: 68% !important; }
    }

    /* On very small phones: allow wrapping at sensible points via <wbr> */
    @media (max-width: 420px){
      #contact-email colgroup col:nth-child(1){ width: 28% !important; }
      #contact-email colgroup col:nth-child(2){ width: 72% !important; }
      #contact-email .email-card{ padding: 8px; }
      #contact-email .email-link{
        white-space: normal;          /* permit wrap */
        overflow-wrap: anywhere;      /* fallback wrapping */
        word-break: break-word;       /* legacy fallback */
      }
    }
  </style>

  <!-- No JS needed for height syncing; CSS fills the right cell perfectly -->
</body>
</html>
